<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="main.css" rel="stylesheet">
        <script src="main.js" defer></script>

    </head>
    <body>
        <h1>2048</h1>
        <button id="button">New Game</button>
        <p>Score: <span id="score">0</span></p>
        <div id="grid_container">
            <div class="grid_cell"><span id="grid-0-0"></span></div>
            <div class="grid_cell"><span id="grid-0-1"></span></div>
            <div class="grid_cell"><span id="grid-0-2"></span></div>
            <div class="grid_cell"><span id="grid-0-3"></span></div>
            <div class="grid_cell"><span id="grid-1-0"></span></div>
            <div class="grid_cell"><span id="grid-1-1"></span></div>
            <div class="grid_cell"><span id="grid-1-2"></span></div>
            <div class="grid_cell"><span id="grid-1-3"></span></div>
            <div class="grid_cell"><span id="grid-2-0"></span></div>
            <div class="grid_cell"><span id="grid-2-1"></span></div>
            <div class="grid_cell"><span id="grid-2-2"></span></div>
            <div class="grid_cell"><span id="grid-2-3"></span></div>
            <div class="grid_cell"><span id="grid-3-0"></span></div>
            <div class="grid_cell"><span id="grid-3-1"></span></div>
            <div class="grid_cell"><span id="grid-3-2"></span></div>
            <div class="grid_cell"><span id="grid-3-3"></span></div>
        </div>
        
    </body>
</html>
